<div [formGroup]="form">
  <address-form [legend]="'Addess'" formControlName="address"></address-form>
  <mat-form-field>
    <input matInput placeholder="Course Title" formControlName="title" #title />

    <mat-hint align="end"> {{ title.value.length }}/60 </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.titleExists"
      >Title already exits</mat-error
    >
  </mat-form-field>

  <mat-form-field>
    <mat-select [placeholder]="'select catgory'" formControlName="category">
      <ng-container *ngFor="let category of courseCategories$ | async">
        <mat-option [value]="category.code">
          {{ category.description }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="releasedAt" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadAllowed">
    Downloads allowed
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Descriptions"
      formControlName="longDes"
    ></textarea>
  </mat-form-field>
</div>

<div>
  {{ form.value | json }}
</div>
